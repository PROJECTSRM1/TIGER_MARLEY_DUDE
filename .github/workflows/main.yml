name: Deploy React App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build React app (ignore warnings)
        run: |
          # Detect if project uses Vite or CRA and build accordingly
          if [ -f "vite.config.js" ]; then
            echo "Vite project detected"
            CI=false npm run build
          else
            echo "Create React App project detected"
            CI=false npm run build
          fi

      - name: Determine build folder
        id: detect-build-folder
        run: |
          if [ -d "dist" ]; then
            echo "folder=dist" >> $GITHUB_OUTPUT
          elif [ -d "build" ]; then
            echo "folder=build" >> $GITHUB_OUTPUT
          else
            echo "‚ùå No build folder found"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: ${{ steps.detect-build-folder.outputs.folder }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TIGERDUDE'  # üëà Your Azure App Service name
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: ./${{ steps.detect-build-folder.outputs.folder }}

